<html language="de" class="mdc-typography">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet"
          href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <style>
        :root {
            --mdc-theme-primary: #0e4ead;
        }

        .mdc-ripple-surface.mdc-ripple-upgraded.mdc-button--primary::before,
        .mdc-ripple-surface.mdc-ripple-upgraded.mdc-button--primary::after {
            background-color: rgba(255, 255, 255, .2);
        }
    </style>
    <link href="http://vjs.zencdn.net/6.2.4/video-js.css" rel="stylesheet">
    <link href="res/player-style.css" rel="stylesheet">
    <link href="res/style.scss" rel="stylesheet">
    <script src="http://vjs.zencdn.net/6.2.4/video.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <style>
        .video-js.vjs-playing .vjs-tech {
            pointer-events: none;
        }

        .video-js.vjs-paused .vjs-tech {
            pointer-events: none;
        }
    </style>
    <title>Prox-Sync</title>
</head>
<body>
<main>
    <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                <h3 align="center">This is ProxSync Alpha 0.0.0.0.4</h3>
            </div>
        </div>
        <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-8">
                <video id="my-player" class="video-js vjs-default-skin" controls preload="auto" data-setup='{}'></video>
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">

                <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--align-bottom">
                        <div class="mdc-form-field">
                            <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
                                <input type="text" id="name" class="mdc-textfield__input">
                                <label for="name" class="mdc-textfield__label">Name</label>
                            </div>
                        </div>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--align-bottom">
                        <button onclick="changeName()" id="name-button"
                                class="mdc-button mdc-button--raised mdc-button--primary">Change Name
                        </button>
                    </div>
                </div>
                <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                        <div id="room-list"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="padding-top: 10px">
        <div class="col-3">
            <button onclick="createRoom()" id="create-button">Host a room</button>
        </div>
        <div class="col-2">
            <button onclick="joinRoom()" id="room-join-button">Join room</button>
        </div>
    </div>
    <div class="row" style="padding-top: 10px">
        <div class="col-2">
            <button onclick="skipIntro()" id="intro-button">Skip OP/ED</button>
        </div>
        <div class="col-2">
            <button onclick="leaveRoom()" id="leave-button">Leave Room</button>
        </div>
    </div>
    <div class="row" style="padding-top: 10px">
        <div class="col-2">
            <input type="text" id="url">
        </div>
        <div class="col-2">
            <button onclick="loadVideo()" id="url-button">Load Video URL</button>
        </div>
        <div class="col-2">
            <div id="invite-link"></div>
            <button id="invite-button" onclick="copyToClipboard('#invite-link')">Copy Invite-Link</button>
        </div>
    </div>

    <aside id="room-dialog"
        class="mdc-dialog"
        role="alertdialog"
        aria-labelledby="room-dialog-label"
        aria-describedby="room-dialog-description">
        <div class="mdc-dialog__surface">
            <header class="mdc-dialog__header">
                <h2 id="room-dialog-label" class="mdc-dialog__header__title">
                    Create or join a room
                </h2>
            </header>
            <section id="room-dialog-description" class="mdc-dialog__body">
                <div class="mdc-form-field">
                    <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
                        <input type="text" id="room-id-in" class="mdc-textfield__input">
                        <label for="room-id-in" class="mdc-textfield__label">Room Name</label>
                    </div>
                </div>
            </section>
            <footer class="mdc-dialog__footer">
                <button onclick="createRoom()" id="create-button-dialog"
                        class="mdc-button mdc-button--raised mdc-button--primary">Create
                </button>
                <button onclick="joinRoom()" id="join-button-dialog"
                        class="mdc-button mdc-button--raised mdc-button--primary">Join
                </button>
            </footer>
        </div>
        <div class="mdc-dialog__backdrop"></div>
    </aside>
    <aside id="cookie-dialog"
           class="mdc-dialog"
           role="alertdialog"
           aria-labelledby="room-dialog-label"
           aria-describedby="room-dialog-description">
        <div class="mdc-dialog__surface">
            <header class="mdc-dialog__header">
                <h2 id="cookie-dialog-label" class="mdc-dialog__header__title">
                    Enter your name
                </h2>
            </header>
            <section id="cookie-dialog-description" class="mdc-dialog__body">
                <div class="mdc-form-field">
                    <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
                        <input type="text" id="cookie-field" class="mdc-textfield__input">
                        <label for="cookie-field" class="mdc-textfield__label">Name</label>
                    </div>
                </div>
            </section>
            <footer class="mdc-dialog__footer">
                <button onclick="submitCookie()" id="cookie-button"
                        class="mdc-button mdc-button--raised mdc-button--primary">Submit
                </button>
            </footer>
        </div>
        <div class="mdc-dialog__backdrop"></div>
    </aside>
</main>
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script src="res/player-script.js?v=0.0.0.4.1"></script>
<script>mdc.autoInit();</script>
</body>
</html>
