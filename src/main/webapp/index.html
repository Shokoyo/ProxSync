<html language="de" class="mdc-typography">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
          href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <style>
        :root {
            --mdc-theme-primary: #263238;
            --mdc-theme-primary-dark: #000a12;
            --mdc-theme-primary-light: #4f5b62;
            --mdc-theme-background: #F5F5F6;
        }

        .mdc-ripple-surface.mdc-ripple-upgraded.mdc-button--primary::before,
        .mdc-ripple-surface.mdc-ripple-upgraded.mdc-button--primary::after {
            background-color: rgba(255, 255, 255, .2);
        }
    </style>
    <link href="http://vjs.zencdn.net/6.2.4/video-js.css" rel="stylesheet">
    <link href="res/player-style.css" rel="stylesheet">
    <link href="res/style.css" rel="stylesheet">
    <script src="http://vjs.zencdn.net/6.2.4/video.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <style>
        .video-js.vjs-playing .vjs-tech {
            pointer-events: none;
        }

        .video-js.vjs-paused .vjs-tech {
            pointer-events: none;
        }
    </style>
    <title>Prox-Sync</title>
</head>
<body class="mdc-theme--background">
<header id="page-header"
        class="mdc-toolbar mdc-toolbar--fixed">
    <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
            <button class="mdc-button mdc-button--raised mdc-theme--secondary-bg mdc-theme--primary toolbar-button"
                    onclick="leaveRoom()"
                    id="leave-button"
                    style="font-weight: bold;align-self: center;margin-left:10px;">New Room
            </button>
        </section>
        <section class="mdc-toolbar__section mdc-toolbar__section--align-middle">
            <span class="mdc-toolbar__title">ProxSync</span>
        </section>
        <section class="mdc-toolbar__section mdc-toolbar__section--align-end">
            <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                <div id="register-row" style="align-self:center;float:right;margin-right:10px;margin-left:auto;">
                    <button class="mdc-button mdc-button--raised mdc-button--accent mdc-button--align-middle"
                            onclick="register()"
                            id="register-button"
                            style="
                                    align-self: center;
                                    margin-left:10px;">Sign in
                    </button>
                </div>
                <div id="signout-row" style="align-self: center; margin-right: 10px; margin-left: auto;">
                    <div style="float:right;"><a href="#" onclick="signout();" class="material-icons mdc-toolbar__icon mdc-theme--secondary"
                                                 aria-label="Download" alt="Download" style="font-size: 32px;">account_circle</a>
                    </div>
                    <span id="welcome-msg" class="mdc-toolbar__title"
                         style="margin-left:auto;margin-right:10px;float:right;align-self:center;"></span>
                </div>
            </section>
        </section>
    </div>
</header>
<main class="mdc-toolbar-fixed-adjust">
    <div class="mdc-layout-grid">
        <div class="mdc-layout-grid-inner">
            <h4 align="left" id="anime-title" style="display:block">&nbsp;</h4>
        </div>
        <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--align-bottom mdc-layout-grid__cell--span-6">
                <button class="mdc-button mdc-button--raised mdc-button--primary" onclick="loadVideo()" id="url-button"
                        style="margin-right: 10px; margin-top: 32px;">
                    Load Video URL
                </button>
                <div class="mdc-form-field">
                    <div id="url-field" class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
                        <input type="text" id="url" class="mdc-textfield__input" onclick="this.focus();this.select()">
                        <label for="url" class="mdc-textfield__label">URL</label>
                    </div>
                </div>
                <div class="mdc-form-field" id="auto-next-container" style="margin-right: 10px; margin-top: 32px;">
                    <div class="mdc-switch">
                        <input type="checkbox" id="auto-next-checkbox" class="mdc-switch__native-control"/>
                        <div class="mdc-switch__background">
                            <div class="mdc-switch__knob"></div>
                        </div>
                    </div>
                    <label for="auto-next-checkbox" class="mdc-switch-label">Auto next episode</label>
                </div>
                <div class="mdc-form-field" id="auto-play-container" style="margin-right: 10px; margin-top: 32px;">
                    <div class="mdc-switch">
                        <input type="checkbox" id="auto-play-checkbox" class="mdc-switch__native-control"/>
                        <div class="mdc-switch__background">
                            <div class="mdc-switch__knob"></div>
                        </div>
                    </div>
                    <label for="auto-play-checkbox" class="mdc-switch-label">Auto-Play</label>
                </div>
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--align-bottom mdc-layout-grid__cell--span-2">
                <button class="mdc-button mdc-button--raised mdc-button--primary" onclick="skipIntro()"
                        id="intro-button" style="float: right;">Skip OP/ED
                </button>
            </div>
        </div>
        <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-8">
                <video id="my-player" class="video-js vjs-default-skin" controls preload="auto" data-setup='{}'></video>
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                <div id="room-list"></div>
                <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--align-top">
                        <hr class="mdc-theme--text-primary-on-light">
                        <div class="mdc-form-field">
                            <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
                                <input type="text" id="name" class="mdc-textfield__input">
                                <label for="name" class="mdc-textfield__label">Name</label>
                            </div>
                        </div>
                    </div>
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--align-bottom" id="name-button-cell">
                        <button onclick="changeName()" id="name-button"
                                class="mdc-button mdc-button--raised mdc-button--primary">Change Name
                        </button>
                    </div>
                </div>
                <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell">
                        <button class="mdc-button mdc-button--raised mdc-button--primary" id="invite-button"
                                onclick="copyToClipboard('#invite-link')">Copy Link
                        </button>
                        <div id="invite-link"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <aside id="room-dialog"
           class="mdc-dialog"
           role="alertdialog"
           aria-labelledby="room-dialog-label"
           aria-describedby="room-dialog-description">
        <div class="mdc-dialog__surface">
            <header class="mdc-dialog__header">
                <h2 id="room-dialog-label" class="mdc-dialog__header__title">
                    Create or join a room
                </h2>
            </header>
            <section id="room-dialog-description" class="mdc-dialog__body">
                <div class="mdc-form-field">
                    <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
                        <input type="text" id="room-id-in" class="mdc-textfield__input"
                               onclick="this.focus();this.select()">
                        <label for="room-id-in" class="mdc-textfield__label">Room Name</label>
                    </div>
                </div>
            </section>
            <footer class="mdc-dialog__footer">
                <button onclick="createRoom()" id="create-button-dialog"
                        class="mdc-button mdc-button--raised mdc-button--primary">Create
                </button>
                <button onclick="joinRoom()" id="join-button-dialog"
                        class="mdc-button mdc-button--raised mdc-button--primary">Join
                </button>
            </footer>
        </div>
        <div class="mdc-dialog__backdrop"></div>
    </aside>
    <aside id="cookie-dialog"
           class="mdc-dialog"
           role="alertdialog"
           aria-labelledby="room-dialog-label"
           aria-describedby="room-dialog-description">
        <div class="mdc-dialog__surface">
            <header class="mdc-dialog__header">
                <h2 id="cookie-dialog-label" class="mdc-dialog__header__title">
                    Enter your name
                </h2>
            </header>
            <section id="cookie-dialog-description" class="mdc-dialog__body">
                <div class="mdc-form-field">
                    <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
                        <input type="text" id="cookie-field" class="mdc-textfield__input">
                        <label for="cookie-field" class="mdc-textfield__label">Name</label>
                    </div>
                </div>
            </section>
            <footer class="mdc-dialog__footer">
                <button onclick="submitCookie()" id="cookie-button"
                        class="mdc-button mdc-button--raised mdc-button--primary">Submit
                </button>
            </footer>
        </div>
        <div class="mdc-dialog__backdrop"></div>
    </aside>
</main>
