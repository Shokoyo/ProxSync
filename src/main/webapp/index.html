<html language="de" class="mdc-typography">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet"
          href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link rel="stylesheet" href="res/template.css">
    <style>
        :root {
            --mdc-theme-primary: #263238;
            --mdc-theme-secondary: #7b1fa2;
            --mdc-theme-secondary-light: #ae52d4;
            --mdc-theme-primary-dark: #000a12;
            --mdc-theme-primary-light: #4f5b62;
            --mdc-theme-background: #F5F5F6;
        }

        .mdc-ripple-surface.mdc-ripple-upgraded.mdc-button--primary::before,
        .mdc-ripple-surface.mdc-ripple-upgraded.mdc-button--primary::after {
            background-color: rgba(255, 255, 255, .2);
        }
    </style>
    <link href="http://vjs.zencdn.net/6.2.4/video-js.css" rel="stylesheet">
    <link href="res/player-style.css" rel="stylesheet">
    <link href="res/style.css" rel="stylesheet">
    <script src="http://vjs.zencdn.net/6.2.4/video.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <style>
        .video-js.vjs-playing .vjs-tech {
            pointer-events: none;
        }

        .video-js.vjs-paused .vjs-tech {
            pointer-events: none;
        }
    </style>
    <title>Prox-Sync</title>
</head>
<body class="mdc-theme--background">
<header id="page-header"
        class="mdc-toolbar mdc-toolbar--fixed">
    <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
            <button class="mdc-button mdc-button--raised mdc-theme--secondary-bg"
                    onclick="createRoom()"
                    id="leave-button"
                    style="align-self: center;margin-left:16px;">New Room
            </button>
        </section>
        <section class="mdc-toolbar__section mdc-toolbar__section--align-middle">
            <span class="mdc-toolbar__title">ProxSync</span>
        </section>
        <section class="mdc-toolbar__section mdc-toolbar__section--align-end">
            <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                <div id="register-row" style="align-self:center;float:right;margin-right:16px;margin-left:auto;">
                    <button class="mdc-button mdc-button--raised mdc-button--accent mdc-button--align-middle"
                            onclick="register()"
                            id="register-button"
                            style="
                                    align-self: center;
                                    margin-left:10px;">Sign in
                    </button>
                </div>
                <div id="signout-row" style="align-self: center; margin-right: 16px; margin-left: auto;">
                    <div style="float:right;"><a href="#" onclick="signout();"
                                                 class="material-icons mdc-toolbar__icon mdc-theme--secondary"
                                                 aria-label="Download" alt="Download" style="font-size: 32px;">account_circle</a>
                    </div>
                    <span id="welcome-msg" class="mdc-toolbar__title"
                          style="margin-top:4px;float:right;align-self:center;"></span>
                </div>
            </section>
        </section>
    </div>
</header>
<main class="mdc-toolbar-fixed-adjust">
    <div class="mdc-layout-grid">
        <div class="mdc-layout-grid-inner">
            <h1 align="left" id="anime-title" style="display:block" class="mdc-typography--headline">&nbsp;</h1>
        </div>
        <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-8">
                <video id="my-player" class="video-js vjs-default-skin" controls preload="auto" data-setup='{}'></video>
            </div>
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                <div class="mdc-layout-grid__inner">
                    <div id="cell-toolbar" class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                        <header class="mdc-toolbar">
                            <div class="mdc-toolbar__row">
                                <section class="mdc-toolbar__section mdc-toolbar__section--align-start"
                                         style="height:0;">
                                    <span class="mdc-toolbar__title" id="room-id-out">Room ID:</span>
                                </section>
                                <section class="mdc-toolbar__section mdc-toolbar__section--align-end" style="height:0;">
                                    <button class="mdc-button mdc-button--raised mdc-theme--secondary-bg"
                                            style="margin-right: 16px;align-self: center;"
                                            onclick="copyInviteLink();"
                                            id="invite-button">Invite Link
                                    </button>
                                </section>
                            </div>
                            <div class="mdc-toolbar__row">
                                <nav id="dynamic-tab-bar" class="mdc-tab-bar mdc-tab-bar--indicator-accent"
                                     role="tablist">
                                    <a role="tab" aria-controls="tab-users" href="#one" onclick="return false;"
                                       class="mdc-tab">Users</a>
                                    <a role="tab" aria-controls="tab-playlist" href="#two" onclick="return false;"
                                       class="mdc-tab">Playlist</a>
                                    <span class="mdc-tab-bar__indicator"></span>
                                </nav>
                            </div>
                        </header>
                    </div>
                </div>
                <div class="mdc-layout-grid__inner">
                    <div id="cell-panel-users" class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                        <section>
                            <div class="panels" id="panels">
                                <div class="panel active" id="panel-users" role="tabpanel" aria-hidden="false">
                                    <div style="margin-left:12px;">
                                        <section id="mdc-users-list"
                                                 class="mdc-dialog__body mdc-dialog__body--scrollable"
                                                 style="max-height: 100px">
                                            <ul class="mdc-list mdc-list--avatar-list" id="user-list">
                                            </ul>
                                        </section>
                                    </div>
                                </div>
                                <div class="panel" id="panel-playlist" role="tabpanel" aria-hidden="true">
                                    <div class="mdc-layout-grid__inner">
                                        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-8">
                                            <button class="mdc-button mdc-button--raised mdc-button--primary"
                                                    onclick="loadVideo()" id="url-button"
                                                    style="margin-right: 16px; margin-top: 32px;margin-left:16px;">
                                                Load Video URL
                                            </button>
                                            <div class="mdc-form-field">
                                                <div id="url-field" class="mdc-textfield"
                                                     data-mdc-auto-init="MDCTextfield">
                                                    <input type="text" id="url" class="mdc-textfield__input"
                                                           onclick="this.focus();this.select()">
                                                    <label for="url" class="mdc-textfield__label">URL</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                                            <div class="mdc-form-field" id="auto-next-container"
                                                 style="margin-right: 10px; margin-top: 20px;">
                                                <div class="mdc-switch">
                                                    <input type="checkbox" id="auto-next-checkbox"
                                                           class="mdc-switch__native-control"/>
                                                    <div class="mdc-switch__background">
                                                        <div class="mdc-switch__knob"></div>
                                                    </div>
                                                </div>
                                                <label for="auto-next-checkbox" class="mdc-switch-label">Auto next
                                                    episode</label>
                                            </div>
                                            <div class="mdc-form-field" id="auto-play-container"
                                                 style="margin-right: 10px; margin-top: 10px;">
                                                <div class="mdc-switch">
                                                    <input type="checkbox" id="auto-play-checkbox"
                                                           class="mdc-switch__native-control"/>
                                                    <div class="mdc-switch__background">
                                                        <div class="mdc-switch__knob"></div>
                                                    </div>
                                                </div>
                                                <label for="auto-play-checkbox"
                                                       class="mdc-switch-label">Auto-Play</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <aside id="room-dialog"
           class="mdc-dialog"
           role="alertdialog"
           aria-labelledby="room-dialog-label"
           aria-describedby="room-dialog-description">
        <div class="mdc-dialog__surface">
            <header class="mdc-dialog__header">
                <h2 id="room-dialog-label" class="mdc-dialog__header__title">
                    Create or join a room
                </h2>
            </header>
            <section id="room-dialog-description" class="mdc-dialog__body">
                <div class="mdc-form-field">
                    <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
                        <input type="text" id="room-id-in" class="mdc-textfield__input"
                               onclick="this.focus();this.select()">
                        <label for="room-id-in" class="mdc-textfield__label">Room Name</label>
                    </div>
                </div>
            </section>
            <footer class="mdc-dialog__footer">
                <button onclick="createRoom()" id="create-button-dialog"
                        class="mdc-button mdc-button--raised mdc-button--primary">Create
                </button>
                <button onclick="joinRoom()" id="join-button-dialog"
                        class="mdc-button mdc-button--raised mdc-button--primary">Join
                </button>
            </footer>
        </div>
        <div class="mdc-dialog__backdrop"></div>
    </aside>
    <aside id="cookie-dialog"
           class="mdc-dialog"
           role="alertdialog"
           aria-labelledby="room-dialog-label"
           aria-describedby="room-dialog-description">
        <div class="mdc-dialog__surface">
            <header class="mdc-dialog__header">
                <h2 id="cookie-dialog-label" class="mdc-dialog__header__title">
                    Enter your name
                </h2>
            </header>
            <section id="cookie-dialog-description" class="mdc-dialog__body">
                <div class="mdc-form-field">
                    <div class="mdc-textfield" data-mdc-auto-init="MDCTextfield">
                        <input type="text" id="cookie-field" class="mdc-textfield__input">
                        <label for="cookie-field" class="mdc-textfield__label">Name</label>
                    </div>
                </div>
            </section>
            <footer class="mdc-dialog__footer">
                <button onclick="submitCookie()" id="cookie-button"
                        class="mdc-button mdc-button--raised mdc-button--primary">Submit
                </button>
            </footer>
        </div>
        <div class="mdc-dialog__backdrop"></div>
    </aside>
</main>
<p id="invite-link"></p>
