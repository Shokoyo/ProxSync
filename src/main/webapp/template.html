<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet"
          href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <style>
        :root {
            --mdc-theme-primary: #263238;
            --mdc-theme-secondary: #7b1fa2;
            --mdc-theme-secondary-light: #ae52d4;
            --mdc-theme-primary-dark: #000a12;
            --mdc-theme-primary-light: #4f5b62;
            --mdc-theme-background: #F5F5F6;
        }

        .mdc-ripple-surface.mdc-ripple-upgraded.mdc-button--primary::before,
        .mdc-ripple-surface.mdc-ripple-upgraded.mdc-button--primary::after {
            background-color: rgba(255, 255, 255, .2);
        }
    </style>
    <title>Title</title>
    <link href="res/template.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="http://vjs.zencdn.net/6.2.4/video-js.css" rel="stylesheet">
    <link href="res/player-style.css" rel="stylesheet">
    <script src="http://vjs.zencdn.net/6.2.4/video.js"></script>
</head>
<body>
<header class="mdc-toolbar mdc-toolbar--fixed">
    <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
            <button class="mdc-button mdc-button--raised mdc-theme--secondary-bg"
                    onclick="register()"
                    id="register-button" style="margin-left: 16px;">New Room
            </button>
        </section>
        <section class="mdc-toolbar__section mdc-toolbar__section--align-middle">
            <span class="mdc-toolbar__title">ProxSync</span>
        </section>
        <section class="mdc-toolbar__section mdc-toolbar__section--align-end">
            <span class="mdc-toolbar__title">Welcome User!</span>
            <a href="#" class="material-icons mdc-toolbar__icon mdc-theme--secondary-light" aria-label="Download"
               alt="Download" style="font-size: 36px;">account_circle</a>
        </section>
    </div>
</header>

<main class="mdc-toolbar-fixed-adjust">
    <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-8">
                <video id="my-player" class="video-js vjs-default-skin" controls preload="auto" data-setup='{}'></video>
            </div>
            <div class="mdc-layout-grid__cell">
                <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                        <header class="mdc-toolbar">
                            <div class="mdc-toolbar__row">
                                <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
                                    <span class="mdc-toolbar__title">Room ID: f4jf3ifjnsw</span>
                                </section>
                                <section class="mdc-toolbar__section mdc-toolbar__section--align-end">
                                    <button class="mdc-button mdc-button--raised mdc-theme--secondary-bg"
                                            style="margin-right: 16px;"
                                            onclick="register()"
                                            id="invite-link-button" style="">Invite Link
                                    </button>
                                </section>
                            </div>
                            <div class="mdc-toolbar__row">
                                <section class="mdc-toolbar__section mdc-toolbar__section--align-middle">
                                <nav id="basic-tab-bar" class="mdc-tab-bar mdc-tab-bar--indicator-accent">
                                    <a class="mdc-tab mdc-tab--active" id="tab-users" href="#one"
                                       onclick="usersTab();">Users</a>
                                    <a class="mdc-tab" href="#two" id="tab-playlist"
                                       onclick="playlistTab();">Playlist</a>
                                    <span class="mdc-tab-bar__indicator"></span>
                                </nav>
                                </section>
                            </div>
                        </header>
                    </div>
                </div>
                <div class="mdc-layout-grid__inner">
                    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
                        <section>
                            <div class="panels">
                                <p class="panel active" id="panel-users" role="tabpanel" aria-hidden="false">Item
                                    One</p>
                                <p class="panel" id="panel-playlist" role="tabpanel" aria-hidden="true">Item Two</p>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
<script src="res/player-script.js?v=0.0.0.4.9"></script>
<script src="res/frontend.js"></script>
</body>
</html>
