<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <script src="http://vjs.zencdn.net/6.2.4/video.js"></script>
    <link href="http://vjs.zencdn.net/6.2.4/video-js.css" rel="stylesheet">
    <style type="text/css">
        body {
            overflow:hidden;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
<cast-media-player></cast-media-player>
<video id="my-player" class="video-js vjs-default-skin" controls preload="auto" style="width:1280px!important;height:720px!important;" data-setup='{}'></video>
<script>
    const context = cast.framework.CastReceiverContext.getInstance();

    context.addEventListener(cast.framework.system.EventType.READY, () => {
        loadSampleVideo();
        if(socket.readyState === socket.OPEN) {
            joinRoom("bastard");
        } else {
            socket.onconnect = function() { joinRoom("bastard") };
        }
    });

    context.start({maxInactivity: 15000});
    //context.start({queue: myCastQueue, playbackConfig: playbackConfig});
</script>
<script src="player-script.js"></script>
</body>
</html>
